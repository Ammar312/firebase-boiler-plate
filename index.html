<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form" id="loginForm">
      <div class="box" id="emailBox">
        <span class="boxSpan">Email</span>
        <input type="email" id="loginEmail" placeholder="abc@gmail.com" />
      </div>
      <div class="box" id="passwordBox">
        <span class="boxSpan">Password</span>
        <input type="password" id="loginPassword" />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="jump"><a href="./signup/signup.html">Signup</a></div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
